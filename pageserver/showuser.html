<html>

<head>A basic CORS experiment
    <script type="text/javascript">
        function sendRequest() {
            let url = "http://apiserver.cors.com:12346/users/" + document.getElementById("user").value;
            fetch(url).then(function (response) {
                return response.text().then(function (text) {
                    document.getElementById("response").innerHTML = text;
                });
            });
        }
    </script>
</head>

<body>
    <p>
    <div id="wrapper">
        Enter user name: <input type="text" id="user" />
        <input type="button" id="bshow" value="Show" onclick="sendRequest()" />
        <div id="response"></div>
    </div>

    </p>

</body>

</html>
